<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: rgb(216, 213, 213);
        }
        img{
            display: block;
            margin: auto;
            margin-top: 40px;
        }
        #main{
            /* border: 1px solid red; */
            width: 50%;
            height: 700px;
            margin: auto;
            margin-top: 20px;
            background-color: white;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            padding: 20px;
        }
        #join{
            display: flex;
            /* border: 1px solid red; */
            justify-content: space-around;
            margin: auto;
            margin-top: 20px;
            width: 80%;
        }
        #join>div{
            font-size: 25px;
            
        }
        #form{
            /* border: 1px solid red; */
            width: 60%;
            margin: auto;
            margin-top: 20px;
        }
        input{
            width: 90%;
            padding: 20px;
            margin-top: 20px;
        
        }
        #btn{
            width: 100%;
            background-color: black;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        p{
            text-align: center;
        }
        h1{
            text-align: center;  
            font-size: 25px;
            margin-top: 40px;
        }
        #social{
            /* border: 1px solid red; */
            height: 150px;
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: repeat(2,1fr);
            gap: 10px;

        }
        #social>div{
            border: 2px solid grey;
            width: 200px;
            height: 60px;
            margin-left: 10px;
        }
        img+p{
            margin-top: -30px;
         margin-left: 40px;
        }
        #social>div>img{
           width: 30px;
           margin-left: 30px;
           margin-top: 10px;
           height: 40px;
        }
        #pravicy{
            /* border: 1px solid red; */
            width: 60%;
            margin: auto;
            display: flex;
            margin-top: 60px;
            
        }
        #pravicy>div{
            margin-left: 70px;
        }
        #show{
       margin-left: 370px;
       margin-top: -40px;
       font-weight: bold;
      
       color: grey;
        }
        #show:hover{
            cursor: pointer;
        }
    </style>
</head>

                <p onclick="show()" id="show">SHOW</p>
                <br>
                <SPAN id="messages" style="color: red;"></SPAN>
                <input id="btn" type="submit" value="SIGN IN">
            </form>

<script>
// PASSWORD SHOW/HIDE FUNCTION
function show(){
    let x= document.getElementById("login-password");
    if(x.type==="password"){
        x.type="text" 
    }
    else{
        x.type="password"
    }
}


      async function myfun(){ 
        event.preventDefault();
// password validation
let a = document.getElementById("login-password").value;
    if (a == "") {
      document.getElementById("messages").innerHTML = "** Please fill Password";
      return false;
    }
    if (a.length < 5) {
      document.getElementById("messages").innerHTML =
        "**Password length must be greater than 5 characters";
      return false;
    }
    if (a.length > 20) {
      document.getElementById("messages").innerHTML =
        "**Password length must be smaller than 20 characters";
      return false;
    }



       
        
    let login_data = {
      username: document.getElementById("login-username").value,
      password: document.getElementById("login-password").value,
    };
    
    login_data = JSON.stringify(login_data);
    //  get or post? post
    let login_api_link = "https://masai-api-mocker.herokuapp.com/auth/login";

    let response = await fetch(login_api_link, {
      // fetch(login_api_link,{
      method: "POST",
      body: login_data,
        //  mode:'no-cors',
      headers: {
        "Content-type": "application/json",
      },
    });
    let data = await response.json();
    login_data = JSON.parse(login_data);
   
    getmyprofile(data, login_data);
    if (data.error === false) {
      alert("login sucessfull");
     
    } else {
      alert("please check username or password");
    }
   
    console.log("data:", data);
    window.location.href="index.html"
}


function getmyprofile({ token }, { username }) {
    console.log("inside");
    fetch(`https://masai-api-mocker.herokuapp.com/user/${username}`, {
      method: "GET",
      //  mode:'no-cors',
      headers: {
        Authorization: `Bearer ${token}`,
      },
    })
      .then((res) => {
        return res.json();
      })
      .then((res) => {
        console.log(res);
        localStorage.setItem("admindata",JSON.stringify(res))
      })
      .catch((err) => {
        console.log(err);
      });

    // let data=await response.json();
    // console.log("data:",data);
  }
</script>
